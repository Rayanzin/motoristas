<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Motoristas Simples</title>
</head>
<body>
    <h2>Inserir Motorista</h2>

    <!-- Formulário de input para adicionar motoristas -->
    <input type="text" id="nomeMotorista" placeholder="Nome do Motorista">
    <button onclick="adicionarMotorista()">Adicionar Motorista</button>

    <!-- Tabela onde serão adicionados os motoristas -->
    <table border="1" id="tabelaMotoristas">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
            <!-- Linhas serão inseridas aqui -->
        </tbody>
    </table>

    <script>
        // Função para adicionar motorista
        function adicionarMotorista() {
            const nomeMotorista = document.getElementById('nomeMotorista').value;
            if (nomeMotorista === '') {
                alert("Por favor, insira um nome.");
                return;
            }

            // Adiciona a nova linha diretamente com innerHTML
            const corpoTabela = document.getElementById('corpoTabela');
            corpoTabela.innerHTML += `
                <tr>
                    <td></td>
                    <td>${nomeMotorista}</td>
                    <td><button onclick="deletarLinha(this)">Deletar</button></td>
                </tr>
            `;

            // Atualiza as posições
            atualizarPosicoes();

            // Limpa o campo de input
            document.getElementById('nomeMotorista').value = '';
        }

        // Função para deletar a linha
        function deletarLinha(botao) {
            const linha = botao.parentNode.parentNode; // Acessa a linha do botão clicado
            linha.parentNode.removeChild(linha); // Remove a linha da tabela

            // Atualiza as posições após a remoção
            atualizarPosicoes();
        }

        // Função para atualizar as posições
        function atualizarPosicoes() {
            const linhas = document.querySelectorAll('#corpoTabela tr');
            linhas.forEach((linha, index) => {
                linha.cells[0].innerHTML = index + 1; // Atualiza a coluna de posição
            });
        }
    </script>
</body>
</html>
