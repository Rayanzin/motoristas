<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/responsivo.css">
</head>

<body>
    <main>
        <header>
            <h2>Modelos de carros</h2>
        </header>
        <table id="table">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th><button onclick="adicionarCarro()">Adicionar Carro</button></th>
                </tr>
            </thead>
            <tr>
                <td>Chevrolet</td>
                <td>Onix</td>
                <td>
                    <abbr title="Editar carro"><button><box-icon type='solid' name='pencil'></box-icon></button></abbr>
                    <abbr title="Excluir carro"><button id="lixo"><box-icon type='solid' name='trash'></box-icon></button></abbr>
                </td>
            </tr>
        </table>
    </main>
    <div id="overlay"></div>
    <div id="addcarros">
        <header>
            Carros
        </header>
        <form>
            <label for="mark">Marca:</label>
            <select type="text" id="mark" onchange="listarModelos()">
            </select>
            <label for="modelo" id="lmodelo">Modelo:</label>
            <select type="text" id="modelo" required>
            </select>
            <label for="cor" id="lcor">Cor:</label>
            <select type="text" id="cor" required>
            </select>
            <label for="placa" id="lplaca">Placa</label>
            <select type="text" id="placa" required>
            </select>
            <button>Adicionar</button>
        </form>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
